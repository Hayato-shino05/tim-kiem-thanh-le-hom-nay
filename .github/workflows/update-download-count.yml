name: Update Download Count

on:
  schedule:
    - cron: '0 0 * * *'  # M·ªói ng√†y l√∫c 00:00 UTC
  workflow_dispatch:   # Cho ph√©p ch·∫°y th·ªß c√¥ng t·ª´ GitHub

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios

      - name: Run script
        run: node scripts/update-download-count.js

      - name: Commit and push
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README.md
          git commit -m "üîÅ update download count" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push
